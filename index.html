<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./public/css/main.css">
  <title>ToDoList</title>
</head>

<body>
  <div class="container">
    <div id="title" class="my-4 callout callout-info">
      <h1>TodoList</h1>
    </div>
    <div id="exo-1" class="box box-info">
      <div class="box-header with-border ">
        <h3>Ajouter une t√¢che :</h3>
        <form class="row">
          <div class="col-sm-4">

            <input type="text" class="form-control " id="input-task" placeholder="Enter an activity">

          </div>
          <div class="col-sm-3">

            <button type="submit" id="add-task" class="btn btn-primary">Ajouter</button>
          </div>
        </form>
      </div>
      <!-- /.box-header -->
      <div class="box-filter">

      </div>

      <div class="box-body">
        <ul id="list">

            <div class="mb-5">
                <button class="btn" id="all">Show all</button>
                <button class="btn" id="todobtn">To Do</button>
                <button class="btn" id="donebtn">Done</button>
                <button class="btn" id="dltbtn">Deleted</button>
            </div>

          
          
        </ul>
      </div>
      <!-- /.box-body -->
    </div>

  </div>
  <script src="./public/js/main.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</body>

</html>
